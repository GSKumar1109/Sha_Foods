<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickle Business</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Pickle Paradise</h1>
    <p>Fresh homemade pickles just for you!</p>
  </header>

  <section class="product-list">
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="images/mango-pickle.jpg" alt="Mango Pickle">
        <h3>Mango Pickle</h3>
        <p>Price: $5.00</p>
        <button onclick="addToCart('Mango Pickle', 5)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/lemon-pickle.jpg" alt="Lemon Pickle">
        <h3>Lemon Pickle</h3>
        <p>Price: $4.00</p>
        <button onclick="addToCart('Lemon Pickle', 4)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/chili-pickle.jpg" alt="Chili Pickle">
        <h3>Chili Pickle</h3>
        <p>Price: $6.00</p>
        <button onclick="addToCart('Chili Pickle', 6)">Add to Cart</button>
      </div>
    </div>
  </section>

  <section class="cart">
    <h2>Cart</h2>
    <ul id="cart-list">
      <li>Your cart is empty.</li>
    </ul>
    <button id="whatsapp-button" style="display: none;" onclick="sendToWhatsApp()">Send to WhatsApp</button>
  </section>

  <footer>
    <p>Â© 2025 Pickle Paradise. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
